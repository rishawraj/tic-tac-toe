<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <h2 id="status">start the game!</h2>

    <div class="board">
      <div class="box" data-number="0">x</div>
      <div class="box" data-number="1">x</div>
      <div class="box" data-number="2">x</div>
      <div class="box" data-number="3">x</div>
      <div class="box" data-number="4">x</div>
      <div class="box" data-number="5">x</div>
      <div class="box" data-number="6">x</div>
      <div class="box" data-number="7">x</div>
      <div class="box" data-number="8">x</div>
    </div>

    <button id="resetBtn">restart</button>
  </body>
</html>
